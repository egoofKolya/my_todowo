{% extends 'todo/base.html' %}

{% block content %}
<div class="d-flex align-items-center flex-column  mb-3 justify-content-center" style="height: 80%;">
  <h1 class="p-2">Вхід</h1>

  <h2>{{ error }}</h2>


  <form method="POST" class="p-2">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Ім'я користувача</label>
      <input type="text" class="form-control" name="username" id="username" >
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" class="form-control" name="password" id="password">
    </div>
    <button type="submit" class="btn btn-primary btn-lg" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 6.0rem; --bs-btn-font-size: 1.0rem;">Вхід</button>
  </  form>
</div>
{% endblock %}

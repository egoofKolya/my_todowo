{% extends 'todo/base.html' %}

{% block content %}
<div class="d-flex flex-column" style="height: 80%;">
  <div class="d-flex justify-content-center">
    <h1>Створити нагадування</h1>
  </div>
  <div class="d-flex justify-content-center">
    <h2>{{ error }}</h2>
  </div>
  <div class="d-flex justify-content-center">
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="col-sm-4 col-form-label">
          Нагадування
        </label>
        <input type="text" class="form-control" name="title" id="title" >
      </div>
      <div class="mb-3">
        <label for="memo" class="form-label">
          Примітка
        </label>
        <textarea class="form-control" name="memo" id="memo"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label" for="important">
          Важливо
        </label>
        <input class="form-input" type="checkbox" id="important" name="important">
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Готово</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}

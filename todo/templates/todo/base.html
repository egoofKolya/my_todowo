{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static "todo/logo.png" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "todo/custom1.css" %}">
    <title>Записник</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #800080;">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static "todo/Logo.png" %}" width="30" height="30" class="d-inline-block align-top" alt="Kolya's Logo">
          <span style="color: white;">Записник</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          {% if user.is_authenticated %}

          <div class="navbar-nav">
            <b><a class="nav-link active" aria-current="page" href="{% url 'createtodos' %}">Створити</a></b>
            <b><a class="nav-link" href="{% url 'currenttodos' %}">Поточні</a></b>
            <b><a class="nav-link" href="{% url 'completedtodos' %}">Завершені</a></b>
          </div>
          <form class="navbar-nav navbar-collapse d-flex justify-content-end" action="{% url 'logoutuser' %}" method="POST">
            {% csrf_token %}
            <b><button class="btn btn-primary" type="submit">Вихід</button></b>
          </form>

          {% else %}

          <div class="collapse navbar-collapse d-flex justify-content-end">
            <div class="d-grid gap-2 d-md-block">
              <b><a class="btn btn-primary" href="{% url 'signupuser' %}">Зареєструватися</a></b>
              <b><a class="btn btn-primary" href="{% url 'loginuser' %}">Вхід</a></b>
            </div>
          </div>
          {% endif %}

        </div>
      </div>
    </nav>
    <div class="container" style="margin-top: 10%">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
